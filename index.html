<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Progress Bar</title>
</head>

<body>
  <div class="container mt-5">
    <h2>Progress Bar</h2>
    <!-- Progress bar for HTML -->
    <div class="mb-3">
      <label for="html-progress" class="form-label">HTML</label>
      <div class="progress">
        <div id="html-progress" class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
      </div>
    </div>

    <!-- Progress bar for CSS -->
    <div class="mb-3">
      <label for="css-progress" class="form-label">CSS</label>
      <div class="progress">
        <div id="css-progress" class="progress-bar bg-info" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
    </div>

    <!-- Progress bar for JavaScript -->
    <div class="mb-3">
      <label for="js-progress" class="form-label">JavaScript</label>
      <div class="progress">
        <div id="js-progress" class="progress-bar bg-warning" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for some features like tooltips and popovers) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
